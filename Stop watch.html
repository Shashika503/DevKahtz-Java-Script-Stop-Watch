<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stop watch.css">
    <title>DevKahtz Stop watch</title>
</head>
<body>
    <main>
        <section>
          <div id="timeunit">
            <h1 class="timer hours">00</h1>:
            <h1 class="timer minutes">00</h1>:
            <h1 class="timer seconds">00</h1>:
            <h1 class="timer miliseconds">00</h1>
          </div>
          <div id="action">
            <button class="btn">Play</button>
            <button class="btn">Stop</button>
            <button class="btn">Reset</button>
          </div>
        </section>
      </main>
      <script type="text/javascript" src="Stop watch.js"></script>
</body>
</html>
